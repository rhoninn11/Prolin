<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prolin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="./libs/jquery/jquery-3.3.1.js"></script>
    <script src="./scripts/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="InputSection">
            <div class="ProductType">
                <select class="SelectType" name="rodzaj produktu">
                    <option value="none">-Wybierz rodzaj produktu-</option>
                    <option value="regular">Produkt regularny</option>
                    <option value="variant">Produkt z wariantami</option>
                </select>
                <div class="Variants" style="display: none">
                    <ul class="VariantsList">

                    </ul>
                    <div class="NewVariantBlock">
                        <span>Model:</span>
                        <input class="ModelInput" type="text">
                        <span>Sku:</span>
                        <input class="SkuInput" type="text">
                        <input class="AddVariantButton" type="button" value="Dodaj">
                    </div>

                </div>

            </div>
            <hr>
            <div class="Description" style="display: none">
                <input type="button" class="New"  value="Dodaj nowy pragraf">
            </div>
            <hr>
            <div class="Table" style="display: none">
                <div class="WantTable" style="display: none">
                    <input type="button" class="AddParameterTable" value="Dodaj tabelę do opis">
                    <input type="button" class="RemoveParameterTable" style="display: none;" value="Usuń tabelę z opisu">

                </div>
                <div class="TableDock">
                    
                </div>
                <div class="HaveTable" style="display: none">
                    <input type="button" class="NewParameter" value="Dodaj nowy prametr">
                    <input type="button" class="RemoveParameter" value="Usuń ostatni prametr">
                    
                </div>
                
            </div>
            <hr>
            <div class="RenderButtonDiv">
                <input type="button" class="RenderButton" value="Generuj">
            </div>
            </div>
            <div class="DisplaySection">
                    <div class="view">
                            <p>Tu pojawi się podgląd opisu</p>
                        </div>
                        <div class="htmlview">
                            <p>Tu pojawi się kod do skopiowania</p>
                        </div>
                       
            </div>
                
    </div>
   
</body>
</html>
